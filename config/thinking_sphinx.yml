development:
  morphology: stem_enru
  charset_type: utf-8

test:
  morphology: stem_enru
  charset_type: utf-8

production:
  indices_location: "/var/lib/sphinxsearch/"
  configuration_file: "/etc/sphinxsearch/sphinx.conf"
  binlog_path: "/var/lib/sphinxsearch"
  log: "/var/run/sphinxsearch/sphinx.log"
  query_log: "/var/run/sphinxsearch/sphinx.query.log"
  pid_file: "/var/run/sphinxsearch/sphinx.pid"
  morphology: stem_enru
  charset_type: utf-8
